<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EuroMillions Lucky Dip Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>EuroMillions Lucky Dip Generator</h1>
        <p>Generate random EuroMillions lottery numbers with specific constraints and historical data.</p>
    </header>
    <main>
        <section id="input-options">
            <!-- Example input for even/odd balance -->
            <label for="even-odd-balance">Even/Odd Balance:</label>
            <select id="even-odd-balance">
                <option value="balanced">Balanced</option>
                <option value="even">More Even</option>
                <option value="odd">More Odd</option>
            </select>
        </section>
        <section id="generator">
            <button onclick="generateLuckyDip()">Generate Lucky Dip</button>
            <div id="result"></div>
        </section>
        <section id="historical-data">
            <!-- Historical data section can be added here -->
        </section>
    </main>
    <footer>
        <a href="#">Terms of Use</a> | <a href="#">Privacy Policy</a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
